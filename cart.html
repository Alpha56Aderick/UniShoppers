<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniSupplies</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/cart.css" />
  <script src="assets/js/products.js" defer></script>
  <script src="assets/js/cart.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">UniSupplies</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- New layout title section for spacing and consistency -->
    <div class="cart-header">
      <h2>Your Shopping Cart</h2>
    </div>

    <section class="cart">
      <!-- LEFT: Items in cart -->
      <div class="cart-items">
        <div class="empty-cart">
          <p>Your cart is empty</p>
          <a href="products.html" class="btn">Continue Shopping</a>
        </div>
        <!-- JS-injected cart items will appear here -->
      </div>

      <!-- RIGHT: Order summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>

        <div class="summary-totals">
          <p>Subtotal: <span id="subtotal">$0.00</span></p>
          <p>Shipping: <span id="shipping">$5.00</span></p>
          <p><strong>Total:</strong> <strong id="total">$5.00</strong></p>
        </div>


        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 University Supplies. All rights reserved.</p>
  </footer>
</body>
</html>
