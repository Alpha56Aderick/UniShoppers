<!-- checkout.html - Sample HTML content -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - University Supplies</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body>
    <header>
        <div class="logo">UniSupplies</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="checkout">
            <h1>Checkout</h1>
            <div class="checkout-container">
                <div class="shipping-info">
                    <h2>Shipping Information</h2>
                    <form id="shipping-form">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" required>
                        </div>
                    </form>
                </div>

                <div class="payment-info">
                    <h2>Payment Information</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-name">Name on Card</label>
                            <input type="text" id="card-name" required>
                        </div>
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" required>
                        </div>
                        <div class="form-group-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" required>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items">
                    <!-- Order items will be loaded via JavaScript -->
                </div>
                <div class="summary-total">
                    <p>Subtotal: <span id="checkout-subtotal">$0.00</span></p>
                    <p>Shipping: <span id="checkout-shipping">$5.00</span></p>
                    <p class="total">Total: <span id="checkout-total">$5.00</span></p>
                </div>
                <button id="place-order" class="btn">Place Order</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 University Supplies. All rights reserved.</p>
    </footer>

    <script src="assets/js/cart.js"></script>
</body>
</html>
