<!-- product-detail.html - Sample HTML content -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - University Supplies</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/product-detail.css">
</head>
<body>
    <header>
        <div class="logo">UniSupplies</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-detail">
            <div class="product-images">
                <img id="main-image" src="assets/images/product1.jpg" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-title">Product Name</h1>
                <p class="price" id="product-price">$0.00</p>
                <p class="description" id="product-description">Product description goes here.</p>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <div class="counter">
                        <button id="minus-btn" class="counter-btn">-</button>
                        <input type="number" id="quantity" min="1" value="1" readonly>
                        <button id="add-btn" class="counter-btn">+</button>
                    </div>
                </div>
                <button id="add-to-cart" class="btn">Add to Cart</button>
            </div>
        </section>

        <section class="related-products">
            <h2>You May Also Like</h2>
            <div class="product-grid">
                <!-- Related products will be loaded via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 University Supplies. All rights reserved.</p>
    </footer>

    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cart.js"></script>
</body>
</html>
